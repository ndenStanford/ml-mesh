[tool.poetry]
name = "data"
version = "0.1.0"
description = "Data sources and dataset management tools"
authors = ["Vishal Singh <vishal.singh@onclusive.com>"]
packages = [{include = "onclusiveml"}]

[tool.poetry.dependencies]
python = "3.8.16"
boto3 = "1.20.23"
boto3-type-annotations = "^0.3.1"
feast = {version = "0.33.1", extras = ["aws"]}

core = {path = "../core"}

[tool.poetry.group.dev.dependencies]
pytest = "7.3.2"
pytest-mock = "^3.11.1"
moto = "4.2.2"
elasticsearch = ">=7.0.0,<8.0.0"
hdbscan = "0.8.33"
umap-learn = "0.5.3"
transformers = "4.33.1"
torch = ">=1.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
