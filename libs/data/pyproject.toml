[tool.poetry]
name = "data"
version = "0.1.0"
description = "Data sources and dataset management tools"
authors = ["Vishal Singh <vishal.singh@onclusive.com>"]
packages = [{include = "onclusiveml"}]

[tool.poetry.dependencies]
python = "3.8.16"
boto3 = "1.17.0"
moto = "4.2.2"
boto3-type-annotations = "^0.3.1"
pytest-mock = "^3.11.1"
feast = {version = "0.30.2", extras = ["aws"]}

[tool.poetry.group.dev.dependencies]
pytest = "7.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
