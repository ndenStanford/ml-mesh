[tool.poetry]
name = "serving"
version = "0.1.0"
description = "Internal serving library for REST and gRPC based (ML model) servers"
authors = ["Sebastian Scherer <scherersebastian@yahoo.de>"]
packages = [{include = "onclusiveml"}]

[tool.poetry.dependencies]
python = "3.10.14"
uvicorn = "0.23.2"
fastapi = "0.110.2"
locust = "2.16.1"
requests = "2.31.0"
httpx = "^0.25.0"
prometheus-client = "^0.17.1"
opentelemetry-instrumentation-fastapi = "0.40b0"
opentelemetry-instrumentation-logging = "0.40b0"
opentelemetry-exporter-otlp = "^1.17.0"
opentelemetry-api = "^1.17.0"
opentelemetry-sdk = "^1.17.0"
core = {path = "../core"}
types-requests = "^2.31.0.2"
urllib3 = "^1.26.16"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.2"
pytest-order = "1.1.0"
pytest-lazy-fixture = "^0.6.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
