[tool.poetry]
name = "lsh-serve"
version = "0.1.0"
description = "Implementation LSH API"
authors = ["Amaury de Guillebon <amaury.deguillebon@onclusive.com>"]
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "3.8.16"
regex = "2022.10.31"

core = {path = "../../../libs/core"}
syndicate = {path = "../../../libs/syndicate"}
nlp = {path = "../../../libs/nlp"}

[tool.poetry.group.dev.dependencies]
pydantic = "1.10.4"
uvicorn = "0.20.0"
starlette = "0.25.0"
fastapi = {version = "0.92.0", extras = ["all"]}
pytest = "7.2.0"
pytest-mock = "3.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
