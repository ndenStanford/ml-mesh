[tool.poetry]
name = "gch-summarization-serve"
version = "0.1.0"
description = "Implementation of GCH Summarization API."
authors = ["Zheyuan Hu <zheyuan.hu@onclusive.com>"]
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "3.8.16"
core = {path = "../../../libs/core"}
models = {path = "../../../libs/models"}
serving = {path = "../../../libs/serving"}
tracking = {path = "../../../libs/tracking"}

[tool.poetry.group.dev.dependencies]
pytest = "7.2.0"
pytest-mock = "3.10.0"
pytest-order = "1.1.0"
httpx = "0.25.0"
requests-toolbelt = "^1.0.0"
greenlet = "2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "aws-neuron"
url = "https://pip.repos.neuron.amazonaws.com/"
default = false
secondary = true
