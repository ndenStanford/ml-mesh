[tool.poetry]
name = "keywords-base"
version = "0.1.0"
description = "Docker image for registering a base model for keywords extraction."
authors = ["Sebastian Scherer <sebastian.scherer@onclusive.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.8.16"
keybert = "^0.7.0"
torch = "1.12.1"
transformers = "^4.27.4"
core = {path = "../../../libs/core"}
tracking = {path = "../../../libs/tracking"}

[tool.poetry.group.dev.dependencies]
pytest = "7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
