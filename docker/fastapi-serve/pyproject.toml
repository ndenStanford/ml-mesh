[tool.poetry]
name = "fastapi-serve-cpu"
version = "0.1.0"
description = "Core docker image for serving with FastAPI."
authors = ["Rene Jean Corneille <rene-jean.corneille@onclusive.com>"]

[tool.poetry.dependencies]
python = "3.8.16"
fastapi = "0.110.2"
pydantic = "2.6.0"
uvicorn = "0.29.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
