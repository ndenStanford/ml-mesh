---
name: SonarQube
on  :
  push:
    branches:
      - ML-764-reintegrate-sonarqube-as-optional-check
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8.16]
        poetry-version: [1.3.2]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Clean up Docker
        run: |
          docker system prune -af
          docker volume prune -f
      - name: Clean up unused files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo apt-get clean
          sudo apt-get autoremove -y
          sudo rm -rf /var/lib/apt/lists/*
      - name: Install test coverage utils
        run: pip install coverage
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install lib dependencies
        run: make libs.install-all
      - name: Generate test coverage for libs
        run: make libs.coverage-unit-all
      - name: Generate test coverage xml
        run: |
          poetry run coverage combine .coverage-*
          poetry run coverage xml --omit=*/tests/*
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Get ECR credentials
        run: |
          make docker.login \
            AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
