      tag: ${{ needs.run-repository-state.outputs.tag }}
      validate-build: ${{ matrix.validate-build }}
      release: ${{ needs.get-target-branch-name.outputs.name == 'main' || github.actor == 'dependabot[bot]' }} # if PR to main or dependabot PR
