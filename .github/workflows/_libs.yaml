name: Apps
on:
  workflow_call:
    inputs:
      lib:
        required: true
        type: string
        description: "Library name."
      integration:
        required: true
        default: true
        type: boolean
        description: "Whether to run integrations."
      python-version:
        required: false
        type: string
        description: "Python version."
      poetry-version:
        required: false
        type: string
        description: "Python version."

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ inputs.poetry-version }}

      - name: Install lib dependencies
        run: make libs.install/${{ inputs.lib }}

      - name: Run unit tests
        run: make libs.unit/${{ inputs.lib }}

      - name: Run integration tests
        if: ${{ inputs.integration }}
        run: make libs.interation/${{ inputs.lib }}
