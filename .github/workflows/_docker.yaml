---
name: Core Docker Images
on  :
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: Environment where code is deployed [prod, stage]
      image:
        required: true
        type: string
        description: Image to build and test.
      region:
        required: false
        default: us-east-1
        type: string
        description: Image ECR repo region.
      tag:
        required: true
        type: string
        description: Version tag of image.
      pull-request:
        required: true
        default: true
        type: boolean
        description: Indicates whether this workflow is running for a Pull Request.
      validate-build:
        required: false
        default: false
        type: boolean
        description: If true, builds development stage and runs its build validation pytest suite marked by 'build'.
      release:
        required: true
        default: true
        type: boolean
        description: If false, only the images that have been changed are ran, otherwise every image is ran.
    secrets:
      AWS_ACCOUNT_ID:
        required: true
        description: AWS account ID.
      AWS_DEFAULT_REGION:
        required: true
        description: AWS account region
      AWS_ACCESS_KEY_ID:
        required: true
        description: AWS access key ID.
      AWS_SECRET_ACCESS_KEY:
        required: true
        description: AWS secret access key

jobs:
  deploy:
    runs-on: ubuntu-20.04
    environment: ${{ inputs.environment }}
    env:
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: files-changed
        name: Get a list of modified files.
        with:
          list-files: shell
          filters: |
            this:
              - added | modified: 'docker/**'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        if: ${{ inputs.release || steps.files-changed.outputs.this == 'true' }}
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Get ECR credentials | ${{ inputs.environment }} ${{ inputs.image }}
        if: ${{ inputs.release || steps.files-changed.outputs.this == 'true' }}
        run: make docker.login AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}" AWS_REGION="${{ inputs.region }}"

      - name: Build Development Core Docker Image | ${{ inputs.environment }}  ${{ inputs.image }}
        if: ${{ steps.files-changed.outputs.this == 'true' }}
        run: |
          make docker.build/${{ inputs.image }} \
          AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}" \
          IMAGE_TAG="${{ inputs.tag }}" \
          TARGET_BUILD_STAGE="development" \
          PLATFORM=linux/amd64 \
          ENVIRONMENT="ci"

      - name: Validate core docker image build | ${{ inputs.environment }} ${{ inputs.image }}
        if: ${{ ( inputs.validate-build && inputs.release || steps.files-changed.outputs.this == 'true' ) && inputs.validate-build }}
        run: make docker.validate/${{ inputs.image }} \ AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}" \ IMAGE_TAG="${{ inputs.tag }}" \ TARGET_BUILD_STAGE="development"
          \ PLATFORM=linux/amd64 \ ENVIRONMENT="ci"

      - name: Build Production Core Docker Image | ${{ inputs.environment }} ${{ inputs.image }}
        if: ${{ inputs.release || steps.files-changed.outputs.this == 'true' }}
        run: |
          make docker.build/${{ inputs.image }} \
          AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}" \
          IMAGE_TAG="${{ inputs.tag }}" \
          TARGET_BUILD_STAGE="production" \
          PLATFORM=linux/amd64 \
          ENVIRONMENT="ci"

      - name: Push Docker image with version | ${{ inputs.environment }}  ${{ inputs.image }}
        if: ${{ inputs.release || steps.files-changed.outputs.this == 'true' }}
        run: |
          make docker.deploy/${{ inputs.image }} \
          AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}" \
          IMAGE_TAG="${{ inputs.tag }}" \
          ENVIRONMENT="ci"
