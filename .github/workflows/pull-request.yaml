name: Label PR and Run Tests / Validation Scripts

on:
  pull_request:
    branches:
      - prod
    types:
      - ready_for_review
      - opened
      - synchronize
      - reopened

concurrency:
  group: Pull Request ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # ===============================================
  # CODE QUALITY CHECKS
  # ===============================================
  run-code-quality-checks:
    name: PR | Run Code Quality Checks
    uses: ./.github/workflows/_code-quality.yaml
    with:
      environment: ${{ github.base_ref }}
      pull-request: true
      timeout: 2

  # ===============================================
  # TAG PR
  # ===============================================
  run-tag:
    runs-on: ubuntu-20.04
    name: PR | Tag PR
    needs: [run-code-quality-checks]
    outputs:
      short-sha: ${{ steps.github-sha.outputs.short-sha }}
    steps:
      - uses: TimonVS/pr-labeler-action@v4
        with:
          configuration-path: .github/pr-labeler.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Environment name
        id: print-deployment-environment
        run: echo "Deploying to ${{ github.base_ref }}"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Set short git commit SHA
        id: github-sha
        run: |
          sha=$(git rev-parse --short ${{ github.event.pull_request.head.sha }})
          echo "::set-output name=short-sha::$sha"

  # ===============================================
  # CHECK FILES CHANGED
  # ===============================================
  files-changed:
    runs-on: ubuntu-20.04
    name: PR | Files Changed
    needs: [run-tag]
    outputs:
      docker-changed: ${{ steps.get-changed-files.outputs.docker }}
      projects-changed: ${{ steps.get-changed-files.outputs.projects }}
      apps-changed: ${{ steps.get-changed-files.outputs.apps }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: get-changed-files
        name: Get a list of modified files.
        with:
          list-files: shell
          filters: |
            docker:
              - added | modified: 'docker/**'
            projects:
              - added | modified: 'projects/**'
            apps:
              - added | modified: 'apps/**'

  # ===============================================
  # TEST LIBS
  # ===============================================
  run-libs-tests:
    name: Run libraries unit and integration tests.
    runs-on: ubuntu-20.04
    needs: [run-tag]
    strategy:
      matrix:
        python-version: ["3.8.16"]
        poetry-version: ["1.3.2"]
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: Install libs dependencies
        run: |
          make libs.install-all

      - name: Run lib unit tests
        run: make libs.unit-all

  # ===============================================
  # DOCKER
  # ===============================================
  run-docker:
    name: Build Core Docker Images.
    uses: ./.github/workflows/_core-docker.yaml
    needs: [run-tag, run-libs-tests, files-changed]
    if: ${{ needs.files-changed.outputs.docker-changed == 'true' }}
    strategy:
      max-parallel: 1
      matrix:
        image:
          [
            python-base,
            neuron-inference,
            kubeflow-jupyter,
            kubeflow-torch-cpu,
            kubeflow-data-science,
            fastapi-serve,
          ]
        validate-build: [false]
        include:
          - image: neuron-compile
            validate-build: true
    with:
      environment: ${{ github.base_ref }}
      image: ${{ matrix.image }}
      tag: "ci-${{ needs.run-tag.outputs.short-sha }}"
      pull-request: true
      validate-build: ${{ matrix.validate-build }}
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}

  # ===============================================
  # PROJECTS
  # ===============================================

  run-projects:
    name: Build and Test Project Components.
    uses: ./.github/workflows/_projects.yaml
    needs: [run-tag, run-libs-tests, run-docker, files-changed]
    if: ${{ needs.files-changed.outputs.projects-changed == 'true' }}
    strategy:
      max-parallel: 10
      matrix:
        poetry-version: ["1.3.2"]
        projects:
          # NOTE: list of project components to run

          # ========================
          # Keywords extraction
          # ========================
          # serve
          - name: keywords
            component: serve
            integration: true
            python-version: "3.8.16"

          - name: keywords
            component: train
            integration: false
            python-version: "3.8.16"

    with:
      environment: "${{ github.base_ref }}"
      project: "${{ matrix.projects.name }}"
      component: "${{ matrix.projects.component }}"
      tag: "ci-${{ needs.run-tag.outputs.short-sha }}"
      integration: "${{ matrix.projects.integration }}"
      python-version: "${{ matrix.projects.python-version }}"
      poetry-version: "${{ matrix.poetry-version }}"
      pull-request: true
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      NEPTUNE_API_TOKEN: ${{ secrets.NEPTUNE_API_TOKEN }}

  # ===============================================
  # APPS
  # ===============================================

  run-apps:
    name: Build and Test App Components.
    uses: ./.github/workflows/_apps.yaml
    needs: [run-tag, run-libs-tests, run-docker, files-changed]
    if: ${{ needs.files-changed.outputs.apps-changed == 'true' }}
    strategy:
      max-parallel: 10
      matrix:
        poetry-version: ["1.3.2"]
        apps:
          # NOTE: list of project components to run

          # ========================
          # Prompt manager
          # ========================
          # serve
          - name: prompt
            component: backend
            integration: true
            python-version: "3.8.16"

    with:
      environment: "${{ github.base_ref }}"
      app: "${{ matrix.apps.name }}"
      component: "${{ matrix.apps.component }}"
      tag: "ci-${{ needs.run-tag.outputs.short-sha }}"
      integration: "${{ matrix.apps.integration }}"
      pull-request: true
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
