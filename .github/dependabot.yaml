---
version: 2
updates:
  # ====================================
  # GITHUB ACTIONS
  # ====================================

  - package-ecosystem: github-actions
    directory: /
    target-branch: develop
    schedule:
      interval: monthly
      time: 09:00
      timezone: Europe/London

  # ====================================
  # DOCKER
  # ====================================

