  - package-ecosystem: pip
    directory: /docker/fastapi-serve
    target-branch: develop
    schedule:
      interval: monthly
      time: 09:00
      timezone: Europe/London

    ignore:
      - dependency-name: '*'
        update-types: [version-update:semver-patch]

