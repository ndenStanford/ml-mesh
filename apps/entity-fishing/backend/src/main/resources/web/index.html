                <p>
                  <large><b>entity-fishing</b> - </large>Entity Recognition and

                </p>
                <p>
                  This text analysis console/demo is based on a set of JSON REST
                  services.
                </p>
                <p>
                  For more details check the
                  <a
                    style="color: #bc0e0e"
                    href="http://www.github.com/kermitt2/entity-fishing"

                  >

                  <a style="color: #bc0e0e" href="http://nerd.readthedocs.io"

        <div id="divServices">
          <div
            class="form-horizontal"
            method="post"
            id="gbdForm"
            target="_blank"
            accept-charset="UTF-8"
          >
            <table border="0">
              <tr>
                <td>Service to call &nbsp;</td>
                <td>
                  <table>
                    <tr>
                      <td>
                        <select id="selectedService">
                          <option value="processLanguage">
                            Language identification
                          </option>
                          <option value="processSentenceSegmentation">
                            Sentence segmentation
                          </option>
                          <option value="processNERDQuery">
                            disambiguate - text
                          </option>
                          <option value="processNERDQueryPDF">
                            disambiguate - PDF
                          </option>
                          <option value="KBConcept">Concept look-up</option>
                          <option value="KBTermLookup">Term look-up</option>
                        </select>
                      </td>
                      <td></td>
                    </tr>
                  </table>
                </td>
              </tr>
              <!--tr><td>&nbsp;</td><td/></tr-->
              <tr>
                <td><span id="label" /></td>
                <td>
                  <div id="field" />
                </td>
              </tr>
              <!--tr><td>&nbsp;</td><td/></tr-->
              <tr>
                <td><span id="labelFile" /></td>
                <td style="vertical-align: middle">
                  <div id="fieldFile" style="vertical-align: middle" />
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td colspan="2">
                  <table>
                    <tr>
                      <td>
                        <input
                          id="submitRequest"
                          type="submit"

                        />
                      </td>
                      <td>
                        <input
                          id="clearRequest"
                          type="submit"
                          value="Clear"
                          class="btn"
                        />
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
